<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JavaScript Form Validation</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1>Registration Form</h1>
        <form
            action="#"
            name="myForm"
            onsubmit="return validateForm()"
            method="post"
        >
            <div class="formdesign" id="name">
                Name: <input type="text" name="name" required /><b
                    ><span class="formerror"> </span
                ></b>
            </div>

            <div class="formdesign" id="email">
                Email: <input type="email" name="email" required /><b
                    ><span class="formerror"> </span
                ></b>
            </div>

            <div class="formdesign" id="phone">
                Phone: <input type="phone" name="phone" required /><b
                    ><span class="formerror"></span
                ></b>
            </div>

            <div class="formdesign" id="pass">
                Password: <input type="password" name="pass" required /><b
                    ><span class="formerror"></span
                ></b>
            </div>
            <div id="city">
                City :
                <select type="text" id="city" name="city">
                    <option value="">select city</option>
                    <option value="delhi">Delhi</option>
                    <option value="mumbai">Mumbai</option></select
                ><b><span class="formerror"></span></b>
            </div>

            <input class="but" type="submit" value="Submit" />
        </form>
    </body>
    <script src="script.js"></script>
</html>
